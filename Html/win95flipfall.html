<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 â€“ Flip & Fall (Page Down)</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }
        body {
            background: #008080;
            margin: 0;
            padding: 20px;
            font-family: 'MS Sans Serif', 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            overflow-x: hidden;
        }
        #window {
            width: 600px;
            background: #c0c0c0;
            border: 3px solid;
            border-top-color: #dfdfdf;
            border-left-color: #dfdfdf;
            border-right-color: #404040;
            border-bottom-color: #404040;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            padding: 3px;
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;
            position: relative;
            z-index: 10;
        }
        .flipped {
            transform: rotateX(180deg);
        }
        .title-bar {
            background: #000080;
            color: white;
            padding: 6px 8px;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid;
            border-top-color: #dfdfdf;
            border-left-color: #dfdfdf;
            border-right-color: #404040;
            border-bottom-color: #404040;
        }
        .title-bar .buttons {
            display: flex;
            gap: 3px;
        }
        .title-bar .btn {
            width: 18px;
            height: 18px;
            background: #c0c0c0;
            border: 2px solid;
            border-top-color: #dfdfdf;
            border-left-color: #dfdfdf;
            border-right-color: #404040;
            border-bottom-color: #404040;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            cursor: default;
        }
        .menu-bar {
            background: #c0c0c0;
            border: 2px solid;
            border-top-color: #dfdfdf;
            border-left-color: #dfdfdf;
            border-right-color: #404040;
            border-bottom-color: #404040;
            padding: 4px 8px;
            margin-top: 3px;
            font-size: 13px;
            display: flex;
            gap: 16px;
        }
        .menu-bar span {
            cursor: default;
        }
        .content {
            background: #ffffff;
            border: 2px solid;
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #dfdfdf;
            border-bottom-color: #dfdfdf;
            padding: 15px;
            margin-top: 3px;
            min-height: 350px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px 10px;
        }
        .folder {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 5px;
            cursor: default;
            transition: all 0.01s linear; /* placeholder */
        }
        .folder-icon {
            font-size: 48px;
            line-height: 1;
            filter: drop-shadow(2px 2px 0 #808080);
        }
        .folder-name {
            font-size: 13px;
            margin-top: 5px;
            background: #c0c0c0;
            padding: 2px 6px;
            border: 1px solid;
            border-top-color: #dfdfdf;
            border-left-color: #dfdfdf;
            border-right-color: #404040;
            border-bottom-color: #404040;
        }
        .status-bar {
            background: #c0c0c0;
            border: 2px solid;
            border-top-color: #dfdfdf;
            border-left-color: #dfdfdf;
            border-right-color: #404040;
            border-bottom-color: #404040;
            margin-top: 3px;
            padding: 3px 8px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .flip-btn {
            background: #c0c0c0;
            border: 2px solid;
            border-top-color: #dfdfdf;
            border-left-color: #dfdfdf;
            border-right-color: #404040;
            border-bottom-color: #404040;
            padding: 4px 10px;
            font-size: 12px;
            font-family: inherit;
            cursor: pointer;
        }
        .flip-btn:active {
            border-top-color: #404040;
            border-left-color: #404040;
            border-right-color: #dfdfdf;
            border-bottom-color: #dfdfdf;
        }
        /* Falling animation for detached icons */
        .falling-icon {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
            animation: fallDown 0.8s forwards;
        }
        @keyframes fallDown {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="window">
        <div class="title-bar">
            <span>My Computer</span>
            <div class="buttons">
                <div class="btn">_</div>
                <div class="btn">â–¡</div>
                <div class="btn">Ã—</div>
            </div>
        </div>
        <div class="menu-bar">
            <span>File</span>
            <span>Edit</span>
            <span>View</span>
            <span>Help</span>
        </div>
        <div class="content">
            <div class="icon-grid" id="iconGrid"></div>
        </div>
        <div class="status-bar">
            <span>8 object(s)</span>
            <button class="flip-btn" id="flipBtn">Flip & Fall</button>
        </div>
    </div>

    <script>
        (function() {
            const folderData = [
                { name: 'Documents', icon: 'ðŸ“' },
                { name: 'Pictures', icon: 'ðŸ“' },
                { name: 'System', icon: 'âš™ï¸' },
                { name: 'Downloads', icon: 'ðŸ“' },
                { name: 'Music', icon: 'ðŸŽµ' },
                { name: 'Videos', icon: 'ðŸŽ¬' },
                { name: 'Work', icon: 'ðŸ“' },
                { name: 'Games', icon: 'ðŸŽ®' }
            ];

            const grid = document.getElementById('iconGrid');
            folderData.forEach(item => {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder';

                const iconSpan = document.createElement('div');
                iconSpan.className = 'folder-icon';
                iconSpan.textContent = item.icon;

                const nameSpan = document.createElement('div');
                nameSpan.className = 'folder-name';
                nameSpan.textContent = item.name;

                folderDiv.appendChild(iconSpan);
                folderDiv.appendChild(nameSpan);
                grid.appendChild(folderDiv);
            });

            const win = document.getElementById('window');
            const flipBtn = document.getElementById('flipBtn');
            let hasFlipped = false;

            flipBtn.addEventListener('click', () => {
                if (!hasFlipped) {
                    // Flip the window
                    win.classList.add('flipped');
                    
                    // After flip completes, make icons fall
                    setTimeout(() => {
                        const folders = document.querySelectorAll('.folder');
                        folders.forEach(folder => {
                            // Get folder's position relative to viewport
                            const rect = folder.getBoundingClientRect();
                            
                            // Create a floating copy at the same position
                            const copy = folder.cloneNode(true);
                            copy.classList.add('falling-icon');
                            copy.style.left = rect.left + 'px';
                            copy.style.top = rect.top + 'px';
                            copy.style.width = rect.width + 'px';
                            copy.style.height = rect.height + 'px';
                            copy.style.margin = '0';
                            copy.style.position = 'fixed';
                            copy.style.animation = 'fallDown 0.8s forwards';
                            
                            // Hide original
                            folder.style.visibility = 'hidden';
                            
                            document.body.appendChild(copy);
                            
                            // Remove copy after animation
                            copy.addEventListener('animationend', () => {
                                copy.remove();
                            });
                        });
                    }, 600); // matches flip duration

                    hasFlipped = true;
                }
            });
        })();
    </script>
</body>
</html>
